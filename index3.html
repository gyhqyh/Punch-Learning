    var arr = [2, 5, 8, 3, 99, 27, 6 , 4, 2];
    function insertSort (arr) {
        for (let i = 1; i < arr.length; i++) {
            let j = i - 1;
            let v = arr[i];
            while (j >= 0 && arr[j] >= v) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j + 1] = v;
        }
    }
    function quickSort (arr, l, r) {
        if (r > l) {
            let q = findQ(arr, l, r);
            quickSort(arr, l, q-1);
            quickSort(arr, q+1, r);
        }
    }
    function findQ(arr, l, r) {
        let v = arr[r];
        let j = l -1;
        for (let i = l; i < r; i++) {
            if (arr[i] >= v) {
                j++;
                [arr[j], arr[i]] = [arr[i], arr[j]];
            }  
        }
        [arr[j + 1], arr[r]] = [arr[r], arr[j + 1]];
        return j+1;
    }

            } else {
